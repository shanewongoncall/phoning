<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像加边框</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            touch-action: none;
        }

        #profile-image {
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            transform-origin: center;
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            border-radius: 50%;
        }

        #status-message {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>上传你的头像</h1>
    <p>上传后长按头像1.2秒即可保存</p>
    <input type="file" id="upload" accept="image/*">
    <div class="image-container" id="image-container">
        <img id="profile-image" src="" alt="你的头像" />
        <img id="overlay-image" src="green-border.png" alt="绿色边框" />
    </div>
    <div id="status-message"></div>
    <canvas id="canvas" width="300" height="300" style="display: none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const overlayImage = document.getElementById('overlay-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('status-message');
        let scale = 1;
        let isDragging = false;
        let startX, startY, imageX, imageY;
        let initialDistance = 0;
        let longPressTimer;

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
                profileImage.onload = function() {
                    resetImagePosition();
                };
            };
            reader.readAsDataURL(file);
        });

        function resetImagePosition() {
            const containerSize = imageContainer.offsetWidth;
            const imgSize = Math.min(profileImage.width, profileImage.height);
            scale = containerSize / imgSize;
            profileImage.style.width = `${imgSize}px`;
            profileImage.style.height = `${imgSize}px`;
            profileImage.style.left = `${(containerSize - imgSize) / 2}px`;
            profileImage.style.top = `${(containerSize - imgSize) / 2}px`;
            profileImage.style.transform = `scale(${scale})`;
        }

        imageContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
                imageX = parseInt(profileImage.style.left);
                imageY = parseInt(profileImage.style.top);
            } else if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches);
            }
            longPressTimer = setTimeout(saveImage, 1200); // 长按1.2秒触发保存
        });

        imageContainer.addEventListener('touchmove', (event) => {
            clearTimeout(longPressTimer); // 移动时取消长按计时器
            if (isDragging && event.touches.length === 1) {
                const dx = event.touches[0].clientX - startX;
                const dy = event.touches[0].clientY - startY;
                moveImage(imageX + dx, imageY + dy);
            } else if (event.touches.length === 2) {
                const newDistance = getDistance(event.touches);
                const scaleChange = newDistance / initialDistance;
                updateScale(scale * scaleChange);
                initialDistance = newDistance;
            }
            event.preventDefault();
        });

        imageContainer.addEventListener('touchend', () => {
            isDragging = false;
            clearTimeout(longPressTimer); // 触摸结束时取消长按计时器
        });

        function moveImage(x, y) {
            const containerSize = imageContainer.offsetWidth;
            const imgSize = profileImage.offsetWidth * scale;
            const maxOffset = (imgSize - containerSize) / 2;
            const minX = -maxOffset;
            const maxX = containerSize - imgSize + maxOffset;
            const minY = -maxOffset;
            const maxY = containerSize - imgSize + maxOffset;

            profileImage.style.left = `${Math.max(minX, Math.min(maxX, x))}px`;
            profileImage.style.top = `${Math.max(minY, Math.min(maxY, y))}px`;
        }

        function updateScale(newScale) {
            const containerSize = imageContainer.offsetWidth;
            const imgSize = profileImage.offsetWidth;
            const minScale = containerSize / imgSize;
            scale = Math.max(minScale, newScale);
            profileImage.style.transform = `scale(${scale})`;

            const currentX = parseInt(profileImage.style.left);
            const currentY = parseInt(profileImage.style.top);
            moveImage(currentX, currentY);
        }

        function saveImage() {
            if (!profileImage.src) {
                statusMessage.textContent = "请先上传图片";
                return;
            }
            const dataUrl = combineImages();
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = '头像.png';
            link.click();
            statusMessage.textContent = "图片已保存";
            setTimeout(() => {
                statusMessage.textContent = "";
            }, 2000);
        }

        function combineImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const containerSize = imageContainer.offsetWidth;
            const imgSize = profileImage.offsetWidth * scale;
            const offsetX = parseInt(profileImage.style.left);
            const offsetY = parseInt(profileImage.style.top);
            
            // 创建一个圆形裁剪区域
            ctx.beginPath();
            ctx.arc(containerSize / 2, containerSize / 2, containerSize / 2, 0, Math.PI * 2);
            ctx.clip();
            
            // 绘制头像
            ctx.drawImage(profileImage, offsetX, offsetY, imgSize, imgSize);
            
            // 绘制边框
            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
            
            return canvas.toDataURL('image/png');
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像加边框</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: 20px;
            border-radius: 50%;
            overflow: hidden; /* 强制图片限制在圆形区域内 */
            cursor: grab; /* 更改鼠标指针 */
        }

        #profile-image {
            position: absolute;
            top: 0;
            left: 0;
            max-width: none;
            cursor: move;
            transform-origin: center; /* 设置缩放中心 */
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            border-radius: 50%; /* 使绿色边框保持圆形 */
        }

        #canvas {
            display: none; /* 隐藏画布 */
        }
    </style>
</head>
<body>
    <h1>上传你的头像</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="image-container" id="image-container">
        <img id="profile-image" src="" alt="你的头像" />
        <img id="overlay-image" src="green-border.png" alt="绿色边框" />
    </div>

    <canvas id="canvas" width="300" height="300"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let scale = 1;
        let isDragging = false;
        let startX, startY;

        // 上传头像
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 鼠标滚轮放大缩小
        imageContainer.addEventListener('wheel', (event) => {
            event.preventDefault(); // 防止页面滚动
            if (event.deltaY < 0) {
                scale += 0.1; // 放大
            } else {
                if (scale > 0.1) {
                    scale -= 0.1; // 缩小
                }
            }
            profileImage.style.transform = `scale(${scale})`;
        });

        // 拖拽功能
        imageContainer.addEventListener('mousedown', (event) => {
            isDragging = true;
            startX = event.clientX - profileImage.offsetLeft;
            startY = event.clientY - profileImage.offsetTop;
            imageContainer.style.cursor = 'grabbing'; // 更改鼠标指针
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            imageContainer.style.cursor = 'grab'; // 恢复鼠标指针
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                profileImage.style.left = `${event.clientX - startX}px`;
                profileImage.style.top = `${event.clientY - startY}px`;
            }
        });

        // 长按保存图片功能
        imageContainer.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // 禁用右键菜单
            const combinedImage = combineImages();
            const link = document.createElement('a');
            link.href = combinedImage;
            link.download = '头像.png'; // 保存文件名
            link.click();
        });

        function combineImages() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 绘制头像
            ctx.drawImage(profileImage, profileImage.offsetLeft, profileImage.offsetTop, profileImage.width * scale, profileImage.height * scale);
            // 绘制边框
            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }
    </script>
</body>
</html>

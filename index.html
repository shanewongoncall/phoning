<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoning头像生成器</title>
    <style>
        /* 保留原有的样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            touch-action: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #profile-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            max-width: none;
            max-height: none;
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #upload {
            display: none;
        }

        .upload-label {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition-duration: 0.4s;
            width: 200px;
        }

        .upload-label:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phoning头像生成器</h1>
        <label for="upload" class="upload-label">选择图片</label>
        <input type="file" id="upload" accept="image/*">
        <div class="image-container" id="image-container">
            <img id="profile-image" src="" alt="" />
            <img id="overlay-image" src="green-border.png" alt="绿色边框" />
        </div>
        <button id="generate-button" class="button" disabled>生成头像</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const generateButton = document.getElementById('generate-button');
        let scale = 1;
        let translateX = 0;
        let translateY = 0;

        // 提高canvas分辨率
        const CANVAS_SIZE = 1200;
        canvas.width = CANVAS_SIZE;
        canvas.height = CANVAS_SIZE;

        // 保留原有的功能代码（上传、移动、缩放等）
        // ...

        generateButton.addEventListener('click', generateImage);

        function generateImage() {
            const dataUrl = combineImages();
            const newWindow = window.open();
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="zh">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Phoning生成的头像</title>
                    <style>
                        body {
                            font-family: 'Arial', sans-serif;
                            background-color: #f0f0f0;
                            margin: 0;
                            padding: 20px;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            min-height: 100vh;
                            text-align: center;
                        }
                        .avatar-container {
                            background-color: white;
                            border-radius: 10px;
                            padding: 20px;
                            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                            max-width: 90%;
                        }
                        img {
                            max-width: 100%;
                            height: auto;
                            border-radius: 50%;
                            margin-bottom: 20px;
                        }
                        p {
                            color: #666;
                            margin-bottom: 20px;
                        }
                        .download-btn {
                            background-color: #4CAF50;
                            border: none;
                            color: white;
                            padding: 10px 20px;
                            text-align: center;
                            text-decoration: none;
                            display: inline-block;
                            font-size: 16px;
                            margin: 10px 0;
                            cursor: pointer;
                            border-radius: 5px;
                            transition-duration: 0.4s;
                        }
                        .download-btn:hover {
                            background-color: #45a049;
                        }
                    </style>
                </head>
                <body>
                    <div class="avatar-container">
                        <img src="${dataUrl}" alt="生成的头像">
                        <p>长按图片或点击下方按钮保存头像</p>
                        <a href="${dataUrl}" download="phoning-avatar.png" class="download-btn">下载头像</a>
                    </div>
                </body>
                </html>
            `);
            newWindow.document.close();
        }

        function combineImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const containerSize = canvas.width;
            
            ctx.save();
            ctx.beginPath();
            ctx.arc(containerSize / 2, containerSize / 2, containerSize / 2, 0, Math.PI * 2);
            ctx.clip();

            const imgWidth = profileImage.naturalWidth;
            const imgHeight = profileImage.naturalHeight;
            const scaledWidth = imgWidth * scale;
            const scaledHeight = imgHeight * scale;
            const drawX = (containerSize - scaledWidth) / 2 + translateX * (containerSize / 300);
            const drawY = (containerSize - scaledHeight) / 2 + translateY * (containerSize / 300);

            ctx.drawImage(profileImage, drawX, drawY, scaledWidth, scaledHeight);
            
            ctx.restore();
            
            const overlay = document.getElementById('overlay-image');
            ctx.drawImage(overlay, 0, 0, containerSize, containerSize);
            
            return canvas.toDataURL('image/png');
        }

        // 其他原有的函数（fitImageToContainer, updateImagePosition, getDistance等）保持不变
        // ...

    </script>
</body>
</html>

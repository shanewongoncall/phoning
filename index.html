<body>
    <h1>ä¸Šä¼ ä½ çš„å¤´åƒ</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="image-container" id="image-container">
        <img id="profile-image" src="" alt="ä½ çš„å¤´åƒ" />
        <img id="overlay-image" src="green-border.png" alt="ç»¿è‰²è¾¹æ¡†" />
        <div class="gesture-indicator">
            <div class="gesture-icon">ğŸ¤²</div>
            <p>æ‹–åŠ¨æˆ–åŒæŒ‡ç¼©æ”¾</p>

    </div>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const imageContainer = document.getElementById('image-container');
        let scale = 1;
        let isDragging = false;
        let startX, startY, imageX, imageY;
        let initialDistance = 0;

        // ä¸Šä¼ å¤´åƒ
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
                profileImage.onload = function() {
                    // è®¾ç½®å¤´åƒåˆå§‹ä½ç½®
                    profileImage.style.left = '0';
                    profileImage.style.top = '0';
                };
            };
            reader.readAsDataURL(file);
        });

        // è§¦æ‘¸å¼€å§‹
        imageContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
                imageX = profileImage.offsetLeft; // è®°å½•å½“å‰å¤´åƒä½ç½®
                imageY = profileImage.offsetTop;
            } else if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches);
            }
        });

        // è§¦æ‘¸ç§»åŠ¨
        imageContainer.addEventListener('touchmove', (event) => {
            if (isDragging && event.touches.length === 1) {
                const dx = event.touches[0].clientX - startX;
                const dy = event.touches[0].clientY - startY;
                profileImage.style.left = `${imageX + dx}px`;
                profileImage.style.top = `${imageY + dy}px`;
            } else if (event.touches.length === 2) {
                const newDistance = getDistance(event.touches);
                const scaleChange = newDistance / initialDistance;
                scale *= scaleChange; // æ›´æ–°ç¼©æ”¾æ¯”ä¾‹
                scale = Math.max(0.1, scale); // ç¡®ä¿æœ€å°ç¼©æ”¾æ¯”ä¾‹
                profileImage.style.transform = `scale(${scale})`;
                initialDistance = newDistance; // æ›´æ–°åˆå§‹è·ç¦»
            }
            event.preventDefault(); // é˜»æ­¢é»˜è®¤æ»šåŠ¨
        });

        // è§¦æ‘¸ç»“æŸ
        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // è®¡ç®—ä¸¤ç‚¹ä¹‹é—´çš„è·ç¦»
        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>

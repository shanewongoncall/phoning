<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoning头像生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
        }
        #profile-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: none;
            max-height: none;
        }
        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        button, input[type="file"] {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phoning头像生成器</h1>
        <input type="file" id="file-input" accept="image/*">
        <div id="image-container" class="image-container">
            <img id="profile-image" src="" alt="">
            <img id="overlay-image" src="green-border.png" alt="绿色边框">
        </div>
        <button id="generate-button">生成头像</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const fileInput = document.getElementById('file-input');
        const profileImage = document.getElementById('profile-image');
        const generateButton = document.getElementById('generate-button');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let scale = 1;
        let translateX = 0;
        let translateY = 0;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;
                    profileImage.onload = fitImageToContainer;
                };
                reader.readAsDataURL(file);
            }
        });

        function fitImageToContainer() {
            const container = document.getElementById('image-container');
            const containerSize = container.offsetWidth;
            const imgSize = Math.min(profileImage.naturalWidth, profileImage.naturalHeight);
            scale = containerSize / imgSize;
            profileImage.style.width = imgSize + 'px';
            profileImage.style.height = imgSize + 'px';
            updateImagePosition();
        }

        function updateImagePosition() {
            profileImage.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        // 添加触摸事件处理
        let isDragging = false;
        let startX, startY;

        profileImage.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - translateX;
            startY = e.touches[0].clientY - translateY;
        });

        profileImage.addEventListener('touchmove', (e) => {
            if (isDragging) {
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateImagePosition();
            }
        });

        profileImage.addEventListener('touchend', () => {
            isDragging = false;
        });

        generateButton.addEventListener('click', () => {
            const containerSize = 300;
            canvas.width = containerSize;
            canvas.height = containerSize;

            // 绘制圆形裁剪区域
            ctx.beginPath();
            ctx.arc(containerSize / 2, containerSize / 2, containerSize / 2, 0, Math.PI * 2);
            ctx.clip();

            // 绘制头像
            const imgSize = Math.min(profileImage.naturalWidth, profileImage.naturalHeight);
            const sx = (profileImage.naturalWidth - imgSize) / 2;
            const sy = (profileImage.naturalHeight - imgSize) / 2;
            ctx.drawImage(
                profileImage,
                sx, sy, imgSize, imgSize,
                translateX, translateY, containerSize * scale, containerSize * scale
            );

            // 绘制边框
            const overlay = document.getElementById('overlay-image');
            ctx.drawImage(overlay, 0, 0, containerSize, containerSize);

            // 在新窗口中打开生成的图片
            const imageDataUrl = canvas.toDataURL('image/png');
            const newWindow = window.open();
            newWindow.document.write('<img src="' + imageDataUrl + '" alt="生成的头像">');
            newWindow.document.title = 'Phoning生成的头像';
            newWindow.document.close();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像加边框</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden; 
            touch-action: none; 
        }

        #profile-image {
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            transform-origin: center; 
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            border-radius: 50%; 
        }

        .tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>上传你的头像</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="image-container" id="image-container">
        <img id="profile-image" src="" alt="你的头像" />
        <img id="overlay-image" src="green-border.png" alt="绿色边框" />
        <div class="tooltip" id="tooltip">长按保存头像</div>
    </div>

    <canvas id="canvas" width="300" height="300" style="display: none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        let scale = 1;
        let isDragging = false;
        let startX, startY, imageX, imageY;
        let initialDistance = 0;

        // Function to display tooltip
        function showTooltip() {
            tooltip.style.display = 'block';
        }

        // Function to hide tooltip
        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Function to upload image
        function handleUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profileImage.src = e.target.result;
                    profileImage.onload = function() {
                        profileImage.style.left = '0';
                        profileImage.style.top = '0';
                    };
                };
                reader.readAsDataURL(file);
            } else {
                alert('请上传有效的图片文件。');
            }
        }

        // Function to handle touch start
        function handleTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
                imageX = profileImage.offsetLeft;
                imageY = profileImage.offsetTop;
            } else if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches);
            }
            showTooltip();
        }

        // Function to handle touch move
        function handleTouchMove(event) {
            if (isDragging && event.touches.length === 1) {
                const dx = event.touches[0].clientX - startX;
                const dy = event.touches[0].clientY - startY;
                profileImage.style.left = `${imageX + dx}px`;
                profileImage.style.top = `${imageY + dy}px`;
            } else if (event.touches.length === 2) {
                const newDistance = getDistance(event.touches);
                const scaleChange = newDistance / initialDistance;
                scale *= scaleChange;
                scale = Math.max(0.1, scale);
                profileImage.style.transform = `scale(${scale})`;
                initialDistance = newDistance;
            }
            event.preventDefault();
        }

        // Function to handle touch end
        function handleTouchEnd() {
            isDragging = false;
            hideTooltip();
        }

        // Long press save function
        let longPressTimeout;
        imageContainer.addEventListener('touchstart', (event) => {
            longPressTimeout = setTimeout(() => {
                const combinedImage = combineImages();
                const link = document.createElement('a');
                link.href = combinedImage;
                link.download = '头像.png';
                link.click();
            }, 500);
        });

        imageContainer.addEventListener('touchend', () => {
            clearTimeout(longPressTimeout);
            handleTouchEnd();
        });

        // Combine images function
        function combineImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(profileImage, profileImage.offsetLeft, profileImage.offsetTop, profileImage.width * scale, profileImage.height * scale);
            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        // Function to get distance between two touches
        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Event listeners
        uploadInput.addEventListener('change', handleUpload);
        imageContainer.addEventListener('touchstart', handleTouchStart);
        imageContainer.addEventListener('touchmove', handleTouchMove);
        document.addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>

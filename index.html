<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像加边框</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            touch-action: none;
        }

        #profile-image {
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            transform-origin: center;
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            border-radius: 50%;
        }

        #status-message {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        #save-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>上传你的头像</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="image-container" id="image-container">
        <img id="profile-image" src="" alt="你的头像" />
        <img id="overlay-image" src="green-border.png" alt="绿色边框" />
    </div>
    <button id="save-button">保存头像并下载</button>
    <div id="status-message"></div>
    <canvas id="canvas" width="300" height="300" style="display: none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const overlayImage = document.getElementById('overlay-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('status-message');
        const saveButton = document.getElementById('save-button');
        let scale = 1;
        let isDragging = false;
        let startX, startY, imageX, imageY;
        let initialDistance = 0;

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
                profileImage.onload = function() {
                    profileImage.style.left = '0';
                    profileImage.style.top = '0';
                    scale = 1;
                    profileImage.style.transform = `scale(${scale})`;
                    saveButton.disabled = false;
                };
            };
            reader.readAsDataURL(file);
        });

        imageContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
                imageX = profileImage.offsetLeft;
                imageY = profileImage.offsetTop;
            } else if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches);
            }
        });

        imageContainer.addEventListener('touchmove', (event) => {
            if (isDragging && event.touches.length === 1) {
                const dx = event.touches[0].clientX - startX;
                const dy = event.touches[0].clientY - startY;
                profileImage.style.left = `${imageX + dx}px`;
                profileImage.style.top = `${imageY + dy}px`;
            } else if (event.touches.length === 2) {
                const newDistance = getDistance(event.touches);
                const scaleChange = newDistance / initialDistance;
                scale *= scaleChange;
                scale = Math.max(0.1, scale);
                profileImage.style.transform = `scale(${scale})`;
                initialDistance = newDistance;
            }
            event.preventDefault();
        });

        imageContainer.addEventListener('touchend', () => {
            isDragging = false;
        });

        saveButton.addEventListener('click', saveImage);

        function saveImage() {
            if (!profileImage.src) {
                statusMessage.textContent = "请先上传图片";
                return;
            }
            const dataUrl = combineImages();
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = '头像.png';
            link.click();
            statusMessage.textContent = "图片已保存";
            setTimeout(() => {
                statusMessage.textContent = "";
            }, 2000);
        }

        function combineImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const containerSize = canvas.width;
            const scaledWidth = profileImage.width * scale;
            const scaledHeight = profileImage.height * scale;
            const offsetX = parseInt(profileImage.style.left || '0');
            const offsetY = parseInt(profileImage.style.top || '0');
            
            // 创建一个圆形裁剪区域
            ctx.beginPath();
            ctx.arc(containerSize / 2, containerSize / 2, containerSize / 2, 0, Math.PI * 2);
            ctx.clip();
            
            // 绘制头像
            ctx.drawImage(profileImage, offsetX, offsetY, scaledWidth, scaledHeight);
            
            // 绘制边框
            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
            
            return canvas.toDataURL('image/png');
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // 初始化时禁用保存按钮
        saveButton.disabled = true;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoning头像生成器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            touch-action: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #profile-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            max-width: none;
            max-height: none;
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #upload {
            display: none;
        }

        .upload-label {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition-duration: 0.4s;
            width: 200px;
        }

        .upload-label:hover {
            background-color: #007B9A;
        }

        #instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phoning头像生成器</h1>
        <label for="upload" class="upload-label">选择图片</label>
        <input type="file" id="upload" accept="image/*">
        <div class="image-container" id="image-container">
            <img id="profile-image" src="" alt="" />
            <img id="overlay-image" src="green-border.png" alt="绿色边框" />
        </div>
        <button id="save-button" class="button" disabled>保存头像</button>
        <div id="instructions" style="display: none;">
            提示：在大多数移动设备上，您可以长按图片并选择"保存图像"来将头像保存到相册。
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const saveButton = document.getElementById('save-button');
        const instructions = document.getElementById('instructions');
        let scale = 1;
        let translateX = 0;
        let translateY = 0;

        canvas.width = 300;
        canvas.height = 300;

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
                profileImage.onload = function() {
                    fitImageToContainer();
                    saveButton.disabled = false;
                };
            };
            reader.readAsDataURL(file);
        });

        function fitImageToContainer() {
            const containerSize = imageContainer.offsetWidth;
            const imgWidth = profileImage.naturalWidth;
            const imgHeight = profileImage.naturalHeight;
            const imgAspectRatio = imgWidth / imgHeight;
            const containerAspectRatio = 1; // 容器是正方形

            if (imgAspectRatio > containerAspectRatio) {
                // 图片更宽，以高度为基准
                scale = containerSize / imgHeight;
            } else {
                // 图片更高或等比，以宽度为基准
                scale = containerSize / imgWidth;
            }

            profileImage.style.width = `${imgWidth}px`;
            profileImage.style.height = `${imgHeight}px`;
            updateImagePosition();
        }

        let isDragging = false;
        let startX, startY;
        let initialDistance = 0;

        imageContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX - translateX;
                startY = event.touches[0].clientY - translateY;
            } else if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches[0], event.touches[1]);
            }
        });

        imageContainer.addEventListener('touchmove', (event) => {
            if (isDragging && event.touches.length === 1) {
                translateX = event.touches[0].clientX - startX;
                translateY = event.touches[0].clientY - startY;
                updateImagePosition();
            } else if (event.touches.length === 2) {
                const currentDistance = getDistance(event.touches[0], event.touches[1]);
                const scaleFactor = currentDistance / initialDistance;
                scale *= scaleFactor;
                initialDistance = currentDistance;
                updateImagePosition();
            }
            event.preventDefault();
        });

        imageContainer.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updateImagePosition() {
            profileImage.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${scale})`;
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        saveButton.addEventListener('click', saveImage);

        function saveImage() {
            const dataUrl = combineImages();
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'phoning-avatar.png';
            link.click();
            instructions.style.display = 'block';
        }

        function combineImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const containerSize = canvas.width;
            
            ctx.save();
            ctx.beginPath();
            ctx.arc(containerSize / 2, containerSize / 2, containerSize / 2, 0, Math.PI * 2);
            ctx.clip();

            const imgWidth = profileImage.naturalWidth;
            const imgHeight = profileImage.naturalHeight;
            const scaledWidth = imgWidth * scale;
            const scaledHeight = imgHeight * scale;
            const drawX = (containerSize - scaledWidth) / 2 + translateX;
            const drawY = (containerSize - scaledHeight) / 2 + translateY;

            ctx.drawImage(profileImage, drawX, drawY, scaledWidth, scaledHeight);
            
            ctx.restore();
            
            ctx.drawImage(document.getElementById('overlay-image'), 0, 0, containerSize, containerSize);
            
            return canvas.toDataURL('image/png');
        }
    </script>
</body>
</html>

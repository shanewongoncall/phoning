<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像加边框</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden; /* 强制图片限制在圆形区域内 */
            touch-action: none; /* 禁止默认触控动作 */
        }

        #profile-image {
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            transform-origin: center; /* 设置缩放中心 */
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            border-radius: 50%; /* 使绿色边框保持圆形 */
        }

        #temp-image {
            display: none; /* 隐藏临时图像 */
            margin-top: 20px;
            max-width: 100%;
        }

        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* 默认隐藏下载按钮 */
        }
    </style>
</head>
<body>
    <h1>上传你的头像</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="image-container" id="image-container">
        <img id="profile-image" src="" alt="你的头像" />
        <img id="overlay-image" src="green-border.png" alt="绿色边框" />
    </div>

    <img id="temp-image" alt="合成头像" />
    <button id="download-button">下载头像</button>
    <canvas id="canvas" width="300" height="300" style="display: none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tempImage = document.getElementById('temp-image');
        const downloadButton = document.getElementById('download-button');
        let scale = 1;
        let isDragging = false;
        let startX, startY, imageX, imageY;
        let initialDistance = 0;

        // 上传头像
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
                profileImage.onload = function() {
                    profileImage.style.left = '0';
                    profileImage.style.top = '0';
                };
            };
            reader.readAsDataURL(file);
        });

        // 触摸开始
        imageContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
                imageX = profileImage.offsetLeft; // 记录当前头像位置
                imageY = profileImage.offsetTop;
            } else if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches);
            }
        });

        // 触摸移动
        imageContainer.addEventListener('touchmove', (event) => {
            if (isDragging && event.touches.length === 1) {
                const dx = event.touches[0].clientX - startX;
                const dy = event.touches[0].clientY - startY;
                profileImage.style.left = `${imageX + dx}px`;
                profileImage.style.top = `${imageY + dy}px`;
            } else if (event.touches.length === 2) {
                const newDistance = getDistance(event.touches);
                const scaleChange = newDistance / initialDistance;
                scale *= scaleChange; // 更新缩放比例
                scale = Math.max(0.1, scale); // 确保最小缩放比例
                profileImage.style.transform = `scale(${scale})`;
                initialDistance = newDistance; // 更新初始距离
            }
            event.preventDefault(); // 阻止默认滚动
        });

        // 触摸结束
        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 长按保存合成图片功能
        let longPressTimeout;
        imageContainer.addEventListener('touchstart', (event) => {
            longPressTimeout = setTimeout(() => {
                const combinedImage = combineImages();
                tempImage.src = combinedImage; // 更新临时图像
                tempImage.style.display = 'block'; // 显示合成图像
                downloadButton.style.display = 'block'; // 显示下载按钮
            }, 500); // 500毫秒后触发长按事件
        });

        imageContainer.addEventListener('touchend', () => {
            clearTimeout(longPressTimeout); // 清除长按计时器
        });

        // 合成图像
        function combineImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(profileImage, profileImage.offsetLeft, profileImage.offsetTop, profileImage.width * scale, profileImage.height * scale);
            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png'); // 返回合成图像的Data URL
        }

        // 计算两点之间的距离
        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // 下载头像按钮功能
        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = tempImage.src;
            link.download = '头像.png'; // 保存文件名
            link.click();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像加边框</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            touch-action: none;
        }

        #profile-image {
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            transform-origin: center;
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            border-radius: 50%;
        }

        #temp-image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
        }

        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h1>上传你的头像</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="image-container" id="image-container">
        <img id="profile-image" src="" alt="你的头像" />
        <img id="overlay-image" src="green-border.png" alt="绿色边框" />
    </div>

    <img id="temp-image" alt="合成头像" />
    <button id="download-button">下载头像</button>
    <canvas id="canvas" width="300" height="300" style="display: none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const overlayImage = document.getElementById('overlay-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tempImage = document.getElementById('temp-image');
        const downloadButton = document.getElementById('download-button');
        let scale = 1;
        let isDragging = false;
        let startX, startY, imageX, imageY;
        let initialDistance = 0;

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
                profileImage.onload = function() {
                    profileImage.style.left = '0';
                    profileImage.style.top = '0';
                    scale = 1;
                    profileImage.style.transform = `scale(${scale})`;
                };
            };
            reader.readAsDataURL(file);
        });

        imageContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
                imageX = profileImage.offsetLeft;
                imageY = profileImage.offsetTop;
            } else if (event.touches.length === 2) {
                initialDistance = getDistance(event.touches);
            }
        });

        imageContainer.addEventListener('touchmove', (event) => {
            if (isDragging && event.touches.length === 1) {
                const dx = event.touches[0].clientX - startX;
                const dy = event.touches[0].clientY - startY;
                profileImage.style.left = `${imageX + dx}px`;
                profileImage.style.top = `${imageY + dy}px`;
            } else if (event.touches.length === 2) {
                const newDistance = getDistance(event.touches);
                const scaleChange = newDistance / initialDistance;
                scale *= scaleChange;
                scale = Math.max(0.1, scale);
                profileImage.style.transform = `scale(${scale})`;
                initialDistance = newDistance;
            }
            event.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        let longPressTimeout;
        imageContainer.addEventListener('touchstart', (event) => {
            longPressTimeout = setTimeout(() => {
                const combinedImage = combineImages();
                tempImage.src = combinedImage;
                tempImage.style.display = 'block';
                downloadButton.style.display = 'block';
            }, 500);
        });

        imageContainer.addEventListener('touchend', () => {
            clearTimeout(longPressTimeout);
        });

        function combineImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 计算缩放和位置偏移
            const scaledWidth = profileImage.width * scale;
            const scaledHeight = profileImage.height * scale;
            const offsetX = parseInt(profileImage.style.left || '0');
            const offsetY = parseInt(profileImage.style.top || '0');
            
            // 绘制缩放和位置调整后的头像
            ctx.drawImage(profileImage, offsetX, offsetY, scaledWidth, scaledHeight);
            
            // 绘制边框
            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
            
            return canvas.toDataURL('image/png');
        }

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = combineImages(); // 生成最新的合成图像
            link.download = '头像.png';
            link.click();
        });
    </script>
</body>
</html>

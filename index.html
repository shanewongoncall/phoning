<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoning头像生成器</title>
    <style>
        /* 前面的样式保持不变 */
        
        #result-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            margin: 20px 0;
            display: none;
        }

        #share-button {
            background-color: #3498db;
        }

        #share-button:hover {
            background-color: #2980b9;
        }

        #instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phoning头像生成器</h1>
        <label for="upload" class="upload-label">选择图片</label>
        <input type="file" id="upload" accept="image/*">
        <div class="image-container" id="image-container">
            <img id="profile-image" src="" alt="" />
            <img id="overlay-image" src="green-border.png" alt="绿色边框" />
        </div>
        <button id="save-button" class="button" disabled>生成头像</button>
        <button id="share-button" class="button" style="display: none;">分享头像</button>
        <img id="result-image" alt="生成的头像">
        <div id="instructions" style="display: none;">
            长按上方图片可以保存到相册<br>
            或点击"分享头像"按钮进行分享
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // 前面的 JavaScript 代码保持不变
        
        // 更新 saveImage 函数
        function saveImage() {
            const dataUrl = combineImages();
            const resultImage = document.getElementById('result-image');
            resultImage.src = dataUrl;
            resultImage.style.display = 'block';
            
            const shareButton = document.getElementById('share-button');
            shareButton.style.display = 'inline-block';
            
            const instructions = document.getElementById('instructions');
            instructions.style.display = 'block';
            
            // 隐藏编辑界面
            imageContainer.style.display = 'none';
            saveButton.style.display = 'none';
        }

        // 添加分享功能
        const shareButton = document.getElementById('share-button');
        shareButton.addEventListener('click', async () => {
            const dataUrl = document.getElementById('result-image').src;
            const blob = await (await fetch(dataUrl)).blob();
            const file = new File([blob], 'phoning-avatar.png', { type: 'image/png' });
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'My Phoning Avatar',
                        text: 'Check out my new avatar created with Phoning Avatar Generator!'
                    });
                } catch (error) {
                    console.error('Error sharing:', error);
                    // 如果分享失败，回退到下载
                    downloadImage(dataUrl);
                }
            } else {
                // 如果设备不支持 Share API，直接下载
                downloadImage(dataUrl);
            }
        });

        function downloadImage(dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'phoning-avatar.png';
            link.click();
        }
    </script>
</body>
</html>

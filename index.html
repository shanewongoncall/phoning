<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像加边框</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            touch-action: none;
        }

        #profile-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: none;
            max-height: none;
        }

        #overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        #save-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>上传你的头像</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="image-container" id="image-container">
        <img id="profile-image" src="" alt="你的头像" />
        <img id="overlay-image" src="green-border.png" alt="绿色边框" />
    </div>
    <button id="save-button" disabled>保存头像并下载</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const uploadInput = document.getElementById('upload');
        const profileImage = document.getElementById('profile-image');
        const imageContainer = document.getElementById('image-container');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const saveButton = document.getElementById('save-button');
        let scale = 1;
        let translateX = 0;
        let translateY = 0;

        canvas.width = 300;
        canvas.height = 300;

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImage.src = e.target.result;
                profileImage.onload = function() {
                    fitImageToContainer();
                    saveButton.disabled = false;
                };
            };
            reader.readAsDataURL(file);
        });

        function fitImageToContainer() {
            const containerSize = imageContainer.offsetWidth;
            const imgSize = Math.max(profileImage.width, profileImage.height);
            scale = containerSize / imgSize;
            profileImage.style.width = `${imgSize}px`;
            profileImage.style.height = `${imgSize}px`;
            profileImage.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }

        let isDragging = false;
        let startX, startY;

        imageContainer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                startX = event.touches[0].clientX - translateX;
                startY = event.touches[0].clientY - translateY;
            }
        });

        imageContainer.addEventListener('touchmove', (event) => {
            if (isDragging && event.touches.length === 1) {
                translateX = event.touches[0].clientX - startX;
                translateY = event.touches[0].clientY - startY;
                updateImagePosition();
            }
            event.preventDefault();
        });

        imageContainer.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updateImagePosition() {
            profileImage.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${scale})`;
        }

        saveButton.addEventListener('click', saveImage);

        function saveImage() {
            const dataUrl = combineImages();
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = '头像.png';
            link.click();
        }

        function combineImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const containerSize = canvas.width;
            
            ctx.save();
            ctx.beginPath();
            ctx.arc(containerSize / 2, containerSize / 2, containerSize / 2, 0, Math.PI * 2);
            ctx.clip();

            const imgSize = Math.max(profileImage.naturalWidth, profileImage.naturalHeight);
            const scaledSize = imgSize * scale;
            const drawX = (containerSize - scaledSize) / 2 + translateX;
            const drawY = (containerSize - scaledSize) / 2 + translateY;

            ctx.drawImage(profileImage, drawX, drawY, scaledSize, scaledSize);
            
            ctx.restore();
            
            ctx.drawImage(document.getElementById('overlay-image'), 0, 0, containerSize, containerSize);
            
            return canvas.toDataURL('image/png');
        }
    </script>
</body>
</html>
